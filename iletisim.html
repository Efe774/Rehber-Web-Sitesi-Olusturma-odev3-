        <h2>İletişim Bilgileri</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki bilgilerden birini kullanabilirsiniz.</p>
        
        <ul>
            <li>Adres: Örnek Mah. No: 123, İstanbul</li>

        <h3>Bize Mesaj Gönderin</h3>

            <label for="email">E-posta:</label>

            <label for="mesaj">Mesaj:</label><br>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea><br><br>

            <button type="submit">Gönder</button>
        </form>
